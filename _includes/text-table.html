<table>
    <thead>
      <tr>
        <th>Work</th>
        <th>Shepherd</th>
        <th>Repo</th>
        <th>Read</th>
        <th>Status</th>
      </tr>
    </thead>
  {% for text in include.texts %}
    <tr>
      <td class="text-title">{{ text.title }}</td>
      <td>{{ text.shepherd }}</td>
      <td><a href="{{ text.repo }}">repo</a></td>
      <td>{% if text.read %}<a href="{{ text.read }}">read</a>{% endif %}</td>
      <td>{{ text.status }}</td>
    </tr>
  {% endfor %}
</table>
